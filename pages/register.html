<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/assets/styles/register_style.css">
    <script src="https://kit.fontawesome.com/ab4da2f3ac.js" crossorigin="anonymous"></script>
    <script src="/public/assets/scripts/register.js"></script>
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html" style="text-decoration: none; color: white;"><img src="../public/assets/images/icon.svg" alt="logo">Yatichapp</a>
        </div>
        <div class="header-nav">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html">¿Quiénes somos?</a></li>
                    <li><a href="courses.html">Cursos</a></li>
                    <li><a href="../index.html">Recursos</a></li>
                    <li><a href="../index.html">Contáctanos</a></li>
                </ul>
            </nav>
        </div>
        <h1>Página de Registro</h1>
    </header>
    <div class="container">
        <div class="user-icon">
            <center><i class="fa-solid fa-user" style="font-size: 50px;"></i></center>        
        </div>
        <form>
            <h2>Registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo-usuario">Tipo de Usuario:</label>
            <select id="tipo-usuario" name="tipo-usuario" required>
                <option value="estudiante">Estudiante</option>
                <option value="profesor">Profesor</option>
            </select>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit" id="submitBtn">
                Registrarse
            </button>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
</body>
</html>
